name: Cleanup Firebase Salas

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run cleanup script
        run: node cleanUp.js
        env:
          FIREBASE_CONFIG_JSON_BASE64: ${{ secrets.FIREBASE_CONFIG_JSON_BASE64 }}

      - name: Confirmaci√≥n visual
        run: echo "‚úÖ Limpieza completada"

      - name: Notificar √©xito por issue
        if: ${{ success() }}
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{
              "title": "‚úÖ Limpieza de Firebase exitosa",
              "body": "@jgarcia311999 la limpieza de Firebase se ejecut√≥ correctamente üßπ",
              "labels": ["notificaci√≥n"]
            }'

      - name: Notificar error por issue
        if: ${{ failure() }}
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{
              "title": "‚ùå Error en limpieza de Firebase",
              "body": "Hola @jgarcia311999, la acci√≥n de limpieza fall√≥ en `${{ github.ref }}`. Revisa los logs del workflow para m√°s detalles.",
              "labels": ["error", "notificaci√≥n"]
            }'